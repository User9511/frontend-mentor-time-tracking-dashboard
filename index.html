<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Frontend Mentor | Time tracking dashboard" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <div class="grid-container">
      <!-- Card Profile -->
      <div class="grid-item">
        <div class="profile-card-top">
          <img src="./images/image-jeremy.png" alt="jeremy robson" class="profile-image" />
          <div class="report-for-container">
            <p class="report-for">Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="time-intervals-container">
          <ul>
            <li><button data-option="daily">Daily</button></li>
            <li><button data-option="weekly">Weekly</button></li>
            <li><button data-option="monthly">Monthly</button></li>
          </ul>
        </div>
      </div>
      <!-- Card Work -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Work</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">32hrs</p>
            <p class="last-week">Last Week - 36hrs</p>
          </div>
        </div>
      </div>

      <!-- Card Play -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Play</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">10hrs</p>
            <p class="last-week">Last Week - 8hrs</p>
          </div>
        </div>
      </div>
      <!-- Card Study -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Study</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">4hrs</p>
            <p class="last-week">Last Week - 7hrs</p>
          </div>
        </div>
      </div>

      <!-- Card Exercise -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Exercise</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">4hrs</p>
            <p class="last-week">Last Week - 5hrs</p>
          </div>
        </div>
      </div>

      <!-- Card Social -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Social</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">5hrs</p>
            <p class="last-week">Last Week - 10hrs</p>
          </div>
        </div>
      </div>

      <!-- Card Self Care -->
      <div class="grid-item">
        <div class="card-content">
          <div class="card-title">
            <h2>Self Care</h2>
            <img src="./images/icon-ellipsis.svg" alt="" />
          </div>
          <div class="hours-container">
            <p class="hours">2hrs</p>
            <p class="last-week">Last Week - 2hrs</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
